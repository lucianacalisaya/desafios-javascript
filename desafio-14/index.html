<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/fd9fe69d4b.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Platfind</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Platfind</h1>
        <div class="header__menu">
            <nav class="header__menuContainer">
                <ul class="header__menuList">
                    <li class="menuItem"><a href="pages/library.html" class="header__menuLink">Mi libreria</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__searchbox">
            <h2 class="header__searchbox--title">Encuentra tu serie o pelicula favorita en Platfind</h2>
            <div id="buscar" class="header__searchbox--form">
                <form action="" id="searchboxForm">
                    <input type="text" id="searchbox" class="header__searchbox--text">
                    <input type="submit" class="header__searchbox--submit" onclick="buscar();">
                </form>
                <!--Icono-->
            </div>
        </div>
        <div class="header__slider"></div>
    </header>
    <main>
        <div id="result">
        </div>
    </main>
    <section class="peliculasRecomendadas">
        <div id="movie" class="movie">
        </div>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <ul class="footer__list">
                <li class="footer__list-item">Terminos y condiciones</li>
                <li class="footer__list-item">Novedades</li>
                <li class="footer__list-item">Trabaja con nosotros</li>
            </ul>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
    <script src="js/peliculas.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
