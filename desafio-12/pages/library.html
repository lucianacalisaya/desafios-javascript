<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Mis libreria - Platfind</title>

</head>

<body>
    <header class="header">
        <h1 class="header__title">Platfind</h1>
        <div class="header__searchbox">
            <h2 class="header__searchbox--title">Encuentra tu serie o palicula favorita en Platfind</h2>
            <div class="header__searchbox--form">
                <form action="" id="searchboxForm">
                    <input type="text" id="peliculaBuscada" class="header__searchbox--text">
                    <input type="submit" class="header__searchbox--submit">
                </form>
                <!--Icono-->
            </div>

        </div>
        <div class="header__slider"></div>
    </header>
    <main>
        <div id="guardados">
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <ul class="footer__list">
                <li class="footer__list-item">Terminos y condiciones</li>
                <li class="footer__list-item">Novedades</li>
                <li class="footer__list-item">Trabaja con nosotros</li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
    <script src="../js/peliculas.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
